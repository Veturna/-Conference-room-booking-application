{% extends "base.html" %}
{% load static %}
  {% block content %}
<div class="card">
    <div class="card-body">
    <form method="post">Add a conference room<br><br>
        {% csrf_token %}
        <div class="form-group">
        <label>Name<br></label>
            <input type="text" name="name"><br><br>
        </div>
        <div class="form-group">
        <label>Capacity<br></label>
            <input type="number" name="capacity"><br><br>
        </div>
        <div class="form-group">
            <label>Projector, check to add</label>
            <input type="checkbox" name="projector"><br><br>
        </div>
            <input type="submit" value="submit">
        </form>
        </div>
    </div>
        <div><p>{{result}}</p></div>

{% if error %}
<!-- Form error -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{error}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- Form error -->
{% endif %}
{% endblock %}
