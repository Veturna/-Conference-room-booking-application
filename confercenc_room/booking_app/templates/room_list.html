<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room list</title>
</head>
<body>
      <div>
        {% for room in rooms %}
        <li>Name: <a href="room/<id>">{{room.name}}</a> </li>
        <li>Capacity: {{room.capacity}}</li>
        <li>Is projector: {{room.projector}}</li>
        <li><a href="room/modify/<id>"><input type="button" name="edit" value="edit"></a> </li>
        <li><a href="room/delete/<id>"><input type="button" name="delete" value="delete"></a> </li>
        <li><a href="room/reserve/<id>"><input type="button" name="book" value="book"></a> </li><br>
          {% endfor %}
      </div>

</body>
</html>
